<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    /* 
      总结，伪类是dom元素状态的描述，例如active，hover，first-child
            伪元素是不存在的dom元素的描述，例如before和after
            其中，first-letter和first-line并不是以dom元素的形式在文档中的，所以是伪元素
    */
    .box:hover {
      color: yellow;
    }
    .box :first-child {
      color: aquamarine;
    }
    .box::first-line {
      font-size: 30px;
    }
    .box::first-letter {
      color: red;
    }
  </style>
  <body>
    <div class="box">
      <div class="left">jzspjzsp jzspjzsp jzspjzsp jzspjzsp</div>
      <div class="righ">jzspjzsp jzspjzsp jzspjzsp jzspjzsp</div>
    </div>
  </body>
</html>
